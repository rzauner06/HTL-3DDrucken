copyright: Copyright &copy; 2024 Raphael Zauner

markdown_extensions:
  - admonition
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append: 
        - include/links.md
        - include/bom_links.md
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true

theme:
  name: material
  features:
    - navigation.instant
    - navigation.footer
    - navigation.top
    - navigation.sections
    - content.tooltips
  icon:
    logo: material/printer-3d-nozzle
  font:
    text: Noto Sans
  palette: 
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-on
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: deep orange
      toggle:
        icon: material/lightbulb-off-outline
        name: Switch to match system light/dark mode

extra:
  meta: 
    bom: assets/e34m1.yaml
    bom_template_str: v2
    
extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search
  - macros:
      module_name: "src"
      include_dir: include
      
nav:
  - index.md
  - Getting Started:
    - guide.md
    - tour.md
  - Module Reference:
    - modules/index.md
    - Core Modules:
      - modules/front.md
      - modules/top.md
      - modules/bottom.md
      - modules/rear.md
      - modules/abl.md
    - Universal Modules:
      - modules/hotend.md
      - modules/drive.md
    - Other Modules:
      - modules/stop_block.md
      - modules/pcb_mounts.md
      - modules/other.md
  - Assembly:
    - assembly/index.md
    - Guide:
      - assembly/first.md
      - assembly/core.md
      - assembly/fan.md
      - assembly/belts.md
      - assembly/hotend.md
      - assembly/drive.md
      - assembly/abl.md
      - assembly/final.md
  - Resources:
    - sourcing.md
    - changelog.md
  